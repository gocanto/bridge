name: Go Fmt

on: [pull_request]

jobs:
    formatter:
        strategy:
            matrix:
                go-version: [1.22.x]
                os: [ubuntu-latest]
        runs-on: ${{ matrix.os }}

        steps:
            - name: "Checkout Code"
              uses: actions/checkout@v4
            - name: "Install GO"
              uses: actions/setup-go@v5
            - name: "Check Version"
              run: go version
            - name: "Run formatter"
              run: gofmt -s -w .
