name: Go Fmt

on: [pull_request]

jobs:
    formatter:
        strategy:
            matrix:
                go-version: [1.22.x]
                os: [ubuntu-latest]
        runs-on: ${{ matrix.os }}

        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-go@v5
              with:
                  go-version: '1.22'
                  check-latest: true
                  cache-dependency-path: |
                      subdir/go.sum
                      tools/go.sum

            - run: go version
